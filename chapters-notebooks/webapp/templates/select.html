{% extends "base.html" %}

{% block body %}
<form action="{{ url }}" method="post">
  <label for="{{ select_id }}">Please select a {{ select_id }}:</label>
  <select name="{{ select_id }}" id="{{ select_id }}">
    {% for name in data %}
    <option value="{{ name }}">
      {{ name }}
    </option>
    {% endfor %}
  </select>
  <p>
    <input type="submit" value="Select">
  </p>
</form>
{% endblock %}
